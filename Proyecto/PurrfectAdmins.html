<!DOCTYPE html>
<head>
    <title>PurrfectAdmins</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="index.js">
    <link rel="shortcut icon" href="logo.jpg">
</head>
<body>
    <!-- cabecera de la pagina. -->
    <section class="cabecera">
        <header>
            <div class="cabeza">
                <div class="logo"> <!-- imagen del logo --> 
                    <img src="logo.jpg" alt="logo" id="logo-header">
                </div>
                <h1> <!-- nombre de la tienda -->
                    PurrfectAdmins
                </h1>

                <!-- este es el menu desplegable -->
                <div class="dropdown">
                    <img src="bolsaCompra.png" alt=""><!-- imagen de la bolsa -->
                    <button class="dropdown-btn">Bolsa de compras</button>
        
                    <div class="dropdown-content">
                        <!-- aquí va a ir la lista de productos. -->
                    </div>
                </div>
            </div>
            
        </header>
    </section>
    
    <!-- cuerpo de la pagina. -->
    <section class="cuerpo"> <!-- aquí van todos los productos de la pagina. -->
        
        <div class="cuerpo-productos">
            <div class="producto"><!-- es un div por cada producto. -->
                <img src="producto1.png" class="ImagenProducto"> <!-- imagen  -->
                <p class="PrecioProducto">$435.00</p> <!-- precio -->
                <button class="Boton-comprar">Comprar</button> <!-- boton -->
            </div>
        </div>
        
    </section>

    <section class="footer">
        <footer>
            <div class="contenido-footer">
                <div class="logo">
                    <img src="logo.jpg" alt="logo" id="logo-footer">
                </div>
                <h1>¡Sobre nosotros!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita voluptatem magni aperiam incidunt. Deserunt soluta in architecto quo. Minima cupiditate iste deserunt rerum esse recusandae velit vel itaque officiis rem?</p>
            </div>
        </footer>
    </section>
</body>
</html>
